<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jogo da Mem√≥ria</title>
      <link rel="stylesheet" href="styles.css">
</head>
<body>    
    <section class="memory-game">
      <div class="memory-card" data-framework="3d">
        <img class="front-face" src="img/3d.png" alt="Face da Carta">
        <img class="back-face" src="img/seed-of-life.png" alt="Verso da Carta">
      </div>
    
      <div class="memory-card" data-framework="abstract-shape">
        <img class="front-face" src="img/abstract-shape.png" alt="Face da Carta">
        <img class="back-face" src="img/seed-of-life.png" alt="Verso da Carta">
      </div>
    
      <div class="memory-card" data-framework="cube">
        <img class="front-face" src="img/cube.png" alt="Face da Carta">
        <img class="back-face" src="img/seed-of-life.png" alt="Verso da Carta">
      </div>
    
      <div class="memory-card" data-framework="cubeblk">
        <img class="front-face" src="img/cubeblk.png" alt="Face da Carta">
        <img class="back-face" src="img/seed-of-life.png" alt="Verso da Carta">
      </div>
    
      <div class="memory-card" data-framework="geometric">
        <img class="front-face" src="img/geometric.png" alt="Face da Carta">
        <img class="back-face" src="img/seed-of-life.png" alt="Verso da Carta">
      </div>
    
      <div class="memory-card" data-framework="hexagon">
        <img class="front-face" src="img/hexagon.png" alt="Face da Carta">
        <img class="back-face" src="img/seed-of-life.png" alt="Verso da Carta">
      </div>
    
      <div class="memory-card" data-framework="memphis">
        <img class="front-face" src="img/memphis.png" alt="Face da Carta">
        <img class="back-face" src="img/seed-of-life.png" alt="Verso da Carta">
      </div>
    
      <div class="memory-card" data-framework="shape">
        <img class="front-face" src="img/shape.png" alt="Face da Carta">
        <img class="back-face" src="img/seed-of-life.png" alt="Verso da Carta">
      </div>
    
      <div class="memory-card" data-framework="sphere">
        <img class="front-face" src="img/sphere.png" Face da Carta="Face da Carta">
        <img class="back-face" src="img/seed-of-life.png" alt="Verso da Carta">
      </div>
    
      <div class="memory-card" data-framework="star">
        <img class="front-face" src="img/star.png" Face da Carta="Face da Carta">
        <img class="back-face" src="img/seed-of-life.png" alt="Verso da Carta">
      </div>
    

    </section>
    <script src="scripts.js"></script>
</body>
</html>
